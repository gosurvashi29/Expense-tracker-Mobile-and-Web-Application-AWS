<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Expense Tracker</h2>
    <form id="expense-form" onsubmit="handleFormSubmit(event)">
      <div class="col-4">
        <input type="text" id="expense-name" name="expense-name" class="form-control" placeholder="Description" required>
        <input type="number" id="expense-amount" name="expense-amount" class="form-control" placeholder="Amount" required>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
          <option value="fuel">Fuel</option>
          <option value="sports">Sports</option>
          <option value="music">Music</option>
          <option value="movies">Movies</option>
          <option value="books">Books</option>
        </select>
        <div class="col-4 mt-3">
          <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </div>
      </div>
    </form>

    <h4 class="mt-4 mb-5">Your Expenses</h4>
    <div class="limit-selector">
      Rows per page:
      <select
        onchange="numberOfPages()"
        name="number-of-page"
        id="number-of-page"
      >
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
      </select>
    </div>
    <table class="table" id="expense-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expense rows will be dynamically added here -->
      </tbody>
    </table>

    <div class="text-end">
      <strong>Total: </strong><span id="total-amount">0</span>
    </div>
  </div>
  <div id="page-numbers"></div>
  <div class="position-fixed top-0 end-0 p-3">
    <button class="btn btn-warning" id="premium-btn" onclick="buyPremium(event)">Buy Premium Membership</button>
    <div id = "downloadexpenseButton"></div>
    
  </div>
  <ul id="leaderboard"></ul>
  <div id="leaderboardButton"></div>
  <div id="allUsersList"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../Public/js/expense.js"></script>
  
  <script src="../Public/js/buyPremium.js"></script>
</body>
</html>
